name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 go build -o backup-service-linux-amd64 ./cmd/backup-service
        GOOS=darwin GOARCH=amd64 go build -o backup-service-darwin-amd64 ./cmd/backup-service
        GOOS=darwin GOARCH=arm64 go build -o backup-service-darwin-arm64 ./cmd/backup-service

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          backup-service-linux-amd64
          backup-service-darwin-amd64
          backup-service-darwin-arm64
        generate_release_notes: true
